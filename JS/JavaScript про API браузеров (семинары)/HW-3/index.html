<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="photo-container">
    <img id="photo" alt="Unsplash Photo">
    <div id="photographer-info"></div>
</div>
<div class="control">  
<button id="like-button" onclick="likePhoto()">Like</button>
<button id="next-button" onclick="loadRandomPhoto()">Next</button>
<button id="prev-button" onclick="showPreviousPhoto()">Previous</button>
<div id="likes-count">Likes: <span id="likes">0</span></div>
</div>
<script src="script.js"></script>

</body>
</html>
