<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интерактивный слайдер</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <div class="container">
    <div id="slider-container">
      <div id="slider">
        <div class="slide"><img src="/img/img1.webp" alt="Slide 1" /></div>
        <div class="slide"><img src="/img/img2.webp" alt="Slide 2" /></div>
        <div class="slide"><img src="/img/img3.webp" alt="Slide 3" /></div>
      </div>
      <button id="prev" onclick="prevSlide()">&lt;</button>
      <button id="next" onclick="nextSlide()">&gt;</button>
      <div id="nav-dots"></div>
    </div>
    <div class="autoScroll">
      <label for="autoSlide">Автопрокрутка</label>
      <input type="checkbox" id="autoSlide" onchange="toggleAutoSlide()" />
    </div>
  </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
